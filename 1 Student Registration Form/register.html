<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="{{ url_for('register') }}" method="POST">
    <label for="student_name">Student Name:</label>
    <input type="text" name="student_name" id="student_name" required><br><br>

    <label for="father_name">Father's Name:</label>
    <input type="text" name="father_name" id="father_name" required><br><br>

    <label for="mother_name">Mother's Name:</label>
    <input type="text" name="mother_name" id="mother_name" required><br><br>

    <label for="phone_number">Phone Number:</label>
    <input type="tel" name="phone_number" id="phone_number" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" id="date_of_birth" required><br><br>

    <label for="address">Address:</label>
    <textarea name="address" id="address" required></textarea><br><br>

    <label for="blood_group">Blood Group:</label>
    <select name="blood_group" id="blood_group" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select><br><br>

    <label for="department">Department:</label>
    <input type="text" name="department" id="department" required><br><br>

    <label for="course">Course:</label>
    <input type="text" name="course" id="course" required><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
